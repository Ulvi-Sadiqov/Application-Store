           <form action="" class="form" >

    <div class="check"> 
         <input type="checkbox">
         <span>Save Account</span>
    </div>
<div class="btn">
    <button id="btnValidate">Login</button>
    <a href="newAccount.html" style="background: red;">New Account</a>
</div>

 </form>
